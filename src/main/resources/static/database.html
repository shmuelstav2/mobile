<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-61270998-3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-61270998-3');
    </script>
  <title>Database</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="//cdn.rawgit.com/morteza/bootstrap-rtl/v3.3.4/dist/css/bootstrap-rtl.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body style="overflow-x: none;" ng-app="app">

<div ng-controller="Ctrl">
  <center><img src="images/logo_1.png"></center>
  <div class="container-fluid">
    <div class="shadow">

    </div>
    <div class="header_1">
      <img src="images/text_1.png">
    </div>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th class="text-right">מס'</th>
        <th class="text-right">תאריך</th>
        <th class="text-right">חווה</th>
        <th class="text-right">מבנה</th>
        <th class="text-right">יעד</th>
        <th class="text-right">כמות</th>
        <th class="text-right">משקל</th>
        <th class="text-right">ממוצע</th>
        <th class="text-right">גיל</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="x in sivukim">
        <td ng-bind="x.id"></td>
        <td ng-bind="x.date | date : 'dd/MM/yy'"></td>
        <td ng-bind="x.farm"></td>
        <td ng-bind="x.lul"></td>
        <td ng-bind="x.yaad"></td>
        <td ng-bind="x.kamut"></td>
        <td ng-bind="x.mishkal"></td>
        <td ng-bind="x.memuza"></td>
        <td ng-bind="x.gil"></td>
      </tr>
      </tbody>
    </table>
    <div class="header_1">
      <img src="images/text_3.png">
    </div>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th class="text-right">מס'</th>
        <th class="text-right">חווה</th>
        <th class="text-right">גיל</th>
        <th class="text-right">הכנסה</th>
        <th class="text-right">תמותה</th>
        <th class="text-right">שיווק</th>
        <th class="text-right">נותרו</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="x in notrulesivuk">
        <td ng-bind="x.id"></td>
        <td ng-bind="x.farm"></td>
        <td ng-bind="x.gil"></td>
        <td ng-bind="x.hachnasa"></td>
        <td ng-bind="x.tmuta"></td>
        <td ng-bind="x.sivuk"></td>
        <td ng-bind="x.notru"></td>
      </tr>
      </tbody>
    </table>
    <div class="header_1">
      <img src="images/text_2.png">
    </div>
    <table class="table table-bordered" >
      <thead>
      <tr>
        <th class="text-right">מס'</th>
        <th class="text-right">תאריך</th>
        <th class="text-right">חווה</th>
        <th class="text-right">גיל</th>
        <th class="text-right">הכנסה</th>
        <th class="text-right">תמותה</th>
        <th class="text-right">נותרו</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="x in sikumtmuta">
        <td ng-bind="x.id"></td>
        <td ng-bind="x.date | date : 'dd/MM/yy'"></td>
        <td ng-bind="x.farm"></td>
        <td ng-bind="x.gil"></td>
        <td ng-bind="x.hacnasa"></td>
        <td ng-bind="x.tmuta"></td>
        <td ng-bind="x.notru"></td>
      </tr>
      </tbody>
    </table>

  </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
